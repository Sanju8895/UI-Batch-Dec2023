<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formating In HTML</h1>

     <b> - Bold text </b>
     <br>
     <strong> - Important text</strong>
     <br>
     <i> - Italic text</i>
     <br>
     <em> - Emphasized text</em>
     <br>
     <mark> - Marked text</mark>
     <br>
     <small> - Smaller text</small>
     <br>
     <del> - Deleted text</del>
     <br>
     <ins> - Inserted text</ins>
     <br>
     <p>- Subscript text :- H<sub>2</sub>O</p>
      <p> - Superscript text :-  19<sup>th</sup>Dec</p>
    <b>Note:</b>
     strong elements will consider as important text where as b tag consider as a normal text</p>
</body>
</html>
