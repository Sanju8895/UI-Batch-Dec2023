<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image in HTML</h1>
    <p>for Image you to use img tag and src, alt attribute </p>

    <h1>Simple image insert</h1>
    <img src="../img.jpeg" alt="this is a normal image">

    <h1>Picture (multiple images in single element)</h1>

    <picture>
        <source media="(min-width:400px)" srcset="../img1.jpeg">
        <source media="(min-width:300px)" srcset="../img.jpeg">
        <img src="../img2.jpeg" alt="sjhf">
    </picture>

</body>
</html>
