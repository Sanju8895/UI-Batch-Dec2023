<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid green;
            height:200px
          
        }
        .child{
            background-color: red;
            height: 100px;
            width:150px;
            margin: 10px;
            display: inline-block;
        }
        .child1{
            opacity: 1;
        }
        .child2{
            opacity: 0.5;
        }
        .child3{
            opacity: 0.7;
        }
        .child4{
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <h1>Opacity: trasparency of an elemnet/ Object and opacity value always within 0  to 1</h1>

    <div class="parent">
        <div class="child child1">opacity: 1;</div>
        <div class="child child2">opacity: 0.5;</div>
        <div class="child child3">opacity: 0.7;</div>
        <div class="child child4">opacity: 0.2;</div>
    </div>
</body>
</html>
