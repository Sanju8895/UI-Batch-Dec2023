 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            background-color: green;
            padding:10px 20px;
            color:white;
            height:100px;
            width:100px;
            line-height: 100px;
            text-align: center;
            transition: all;
            transition-duration:3s;
            /* transition-delay: 2s; */
            transition-timing-function: linear;
            
            }
        .demo:hover{
             background-color: blueviolet;
             border-radius: 50%;  
             height:100px;
             width:100px;
        }
    </style>
 </head>
 <body>
    <h1>Transition: we can change from original shape to our required shape smothly with given duration.</h1>



    <div class="demo">
        Content
    </div>
 </body>
 </html>
