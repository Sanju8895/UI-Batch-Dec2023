<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            border:2px solid green;
            width:200px;
            height:50px;
        }
        .demo1{
            margin:10px;
        }
        .demo2{
            margin:10px 20px 30px 40px;
        }
        .demo3{
            margin:10px 20px;
        }
        .demo4{
            margin:10px 20px 30px;
        }
        .demo5{
            margin-top:10px;
            margin-right:20px;
            margin-bottom: 30px;
            margin-left:40px;
        }
    </style>
</head>
<body>
    <h1>Margin Example</h1>

    <div class="demo demo1"> Div 1</div>
    <div class="demo demo2"> Div 2</div>
    <div class="demo demo3"> Div 3</div>
    <div class="demo demo4"> Div 4</div>
    <div class="demo demo5"> Div 5</div>
</body>
</html>
