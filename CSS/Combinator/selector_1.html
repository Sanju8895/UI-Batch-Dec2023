<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #idSelector{
            color:green;
        }
        .classSelector{
            color:brown
        }
        div{
            color:pink;
        }
       body{
        background-color: yellow;
       }
    </style>
</head>
<body>
    <h1> Combinator In CSS </h1>

    <p id="idSelector">With id selector</p>
    <p class="classSelector">With class selector</p>
    <div>With tag selector</div>

    
    
</body>
</html>
