<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drop1{
            background-color: green;
            color:white;
            width:100px;
            border: none;
            border-radius: 8px;    
        }
        .drop1 ul{
            display: none;
            width:100px;
           margin-left: -40px;;
           
        }
        .drop1 ul li{
            background-color: green;
            color:#fff;
            border-radius: 10px;
            text-align: center;
        }
        .drop1:hover > ul{
            display: block;
            list-style-type:none;
        } 
        .drop1 >ul > li ul {
            margin-right:200px;
            display: none;
        }
        .drop1 >ul > li:hover >ul{
            display: block;
        }
    </style>
</head>
<body>
    <h1>dropdown</h1>

    <div class="drop1">Dropdown 1 
        <ul>
            <li>level 1</li>
            <li>level 2</li>
            <li>level 3
                <ul>
                    <li>level 3 item 1</li>
                    <li>level 3 item 2</li>
                    <li>level 3 item 3</li>
                </ul>
            </li>
            <li>level 4</li>
        </ul>
    </div>
</body>
</html>
