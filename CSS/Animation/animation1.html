<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myCarousel{
            height:200px;
            /* background-color: green; */
            animation-name: carousel;
            animation-duration:8s;
            animation-iteration-count: infinite;
            position: relative;
        }
        @keyframes carousel{
            0%{
                /* background-color: #fff; */
                background-image: url('../../HTML/img.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                left:0;
                top:0;
            }
            25%{
                /* background-color: #fff; */
                background-image: url('../../HTML/img1.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                right:0;
                top:0; 
            }
            50%{
                background-image: url('../../HTML/img.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                right:0;
                top:0;  
            }
            100%{
                background-image: url('../../HTML/img3.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                right:0;
                top:0; 
            }
        }
    </style>
</head>
<body>
    <div class="myCarousel">

    </div>
</body>
</html>
