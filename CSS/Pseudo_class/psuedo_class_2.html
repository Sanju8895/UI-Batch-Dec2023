<head>

    <title>Document</title>

        padding:8px;
       }
       .childBtn1:hover{

        padding:10px 20px;

        border-radius: 8px;
        color:white;
       }
       .childBtn1:hover .parent > .child1{
        background-color: green;
        color:aqua;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    
       }
    </style>
</head>

<body>
    <h1>Psuedo class :</h1>
    <button class="childBtn1">Child 1</button>
    <button class="childBtn2">Child 2</button>
    <button class="childBtn3">Child 3</button>
    <hr>
    <div class="parent">
        <div class="child child1"> Child 1</div>
        <div class="child child2"> Child 2</div>
        <div class="child child3"> Child 3</div>
    </div>
</body>

</html>
