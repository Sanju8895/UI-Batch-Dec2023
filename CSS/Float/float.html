<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid green;
            height:100px;
            width:500px;
            padding:8px;
        }
        .child{
            border:2px solid red;
            height:50px;
            /* width:200px; */
            margin:2px;
        }
        .child1{
            float: left;
            /* clear: right; */
            /* clear: both; */
        }
        .child2{
            float: left;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Float in CSS</h1>

    <div class="parent">
        <div class="child child1">child1</div>
        <div class="child child2">child2</div>
    </div>
</body>
</html>
