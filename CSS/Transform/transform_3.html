<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid green;
         
            margin-left:200px ;

        }
        .rotate{
          
            background-color: red;
            width:100px;
            height:100px;
            text-align: center;
            line-height: 50px;
            color:#fff;
            transition: all;
            transition-duration: 2s
            ;
         
          
        }
        .rotate:hover{
            transform: scale(2);
            /* width:300px;
            height:200px */

        }
     
    </style>
</head>
<body>
    <h1>Transform: move, rotate, scale, skew</h1>

    <h2>Rotate</h2>

    <div class="parent">
        <div class="rotate">text</div>
    </div>
</body>
</html>
