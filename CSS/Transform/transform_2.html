<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid green;
            width:250px;
            height:250px;
            position: relative;

        }
        .rotate{
            position: absolute;
            background-color: green;
            width:50px;
            height:50px;
            text-align: center;
            line-height: 50px;
            color:#fff;
            transition: all;
            transition-duration: 2s;
            transform: translate(-50%,-50%);
            top:50%;
            left:50%;
        }
        /* .rotate:hover{
            transform: translate(200px, 0px);
        } */
    </style>
</head>
<body>
    <h1>Transform: move, rotate, scale, skew</h1>

    <h2>Rotate</h2>

    <div class="parent">
    <div class="rotate">text</div>
</div>
</body>
</html>
