<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate{
            background-color: green;
            width:100px;
            height:100px;
            text-align: center;
            line-height: 100px;
            color:#fff;
           
            transition: all;
            transition-duration: 2s;
        }
        .rotate:hover{
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <h1>Transform: move, rotate, scale, skew</h1>

    <h2>Rotate</h2>

    <div class="rotate">Rotent Exa</div>
</body>
</html>
