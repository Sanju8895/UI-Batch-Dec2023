<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #loginForm{
            width:170px;
            margin:auto;
            margin-top:100px;
            box-shadow: 2px 2px 8px gray;
            padding:10px;
            border-radius: 10px;;
        }
        input{
            border:none;
            border-bottom: 2px solid gray;
        }
        input:focus{
            outline:none;
        }
        button{
            border:none;
            color:white;
            padding:4px;
            border-radius: 4px;
            background-color: green;;
        }
    </style>
</head>
<body>
    <div id="loginForm">
    <form>
        <h1>Log in </h1>
        <input type="text" placeholder="User Name">
        <br> <br>
        <input type="password" placeholder="Password">
        <br> <br>
        <button>Submit</button>
        <button>Forgot Password</button>
    </form>
    </div>
</body>
</html>
