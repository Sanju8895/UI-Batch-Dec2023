<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            margin:10px;
            border:10px solid green;
        }
        .demo1{
            border-style:solid;
        }
        .demo2{
            border-style:dotted;
        }
        .demo3{
            border-style:dashed;
        }
        .demo4{
            border-style:groove;
        }
        .demo5{
            border-style:hidden;
        }
        .demo6{
            border-style:inset;
        }
        .demo7{
            border-style:outset;
        }
        .demo8{
            border-style:ridge;
        }
       

    </style>
</head>
<body>
    <h1>Border styles</h1>

    <div class="demo demo1"> Solid Border style</div>
    <div class="demo demo2"> dotted Border style</div>
    <div class="demo demo3"> dashed Border style</div>
    <div class="demo demo4"> groove Border style</div>
    <div class="demo demo5"> hidden Border style</div>
    <div class="demo demo6"> inset Border style</div>
    <div class="demo demo7"> outset Border style</div>
    <div class="demo demo8"> ridgeBorder style</div>
  
</body>
</html>
