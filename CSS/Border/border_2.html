<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            border:none;
            color:white;
            padding:10px 20px;
            border-radius: 8px;
        }
        .btn1{
            background-color: green;
        }
        .btn2{
            border:2px solid green;
            color:green;
        }
        .btn3{
            background-color: brown;;
        }
        .btn3:hover{
            background-color: white;
            color:black;
            border:2px solid brown
        }
        .btn4{
            color:black;
        }
        .btn4:hover{
            background-color: black;
            color:white;
        }
        .btn5{
            border-left:2px solid red;
            border-bottom: 2px solid red;
            color:black
        }
        .btn6{
            background-color: gray;
            color:black;;
            box-shadow: 5px 5px 10px gray;;
        }
    </style>
</head>
<body>
    <h1>Designed border</h1>

    <button class="btn btn1">Click me</button>
    <button class="btn btn2">Click me</button>
    <button class="btn btn3">Click me</button>
    <button class="btn btn4">Click me</button>
    <button class="btn btn5">Click me</button>
    <button class="btn btn6">Click me</button>
</body>
</html>
