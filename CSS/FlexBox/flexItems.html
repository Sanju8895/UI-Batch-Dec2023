<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid green;
            height:200px;
            width:100%;
            display: flex;
        }
        .child{
          background-color: black;
          color:white;
          margin:5px;
          width:50px;
          height: 50px;
          line-height: 50px;
          text-align: center;
        }
        .child1{
            flex-grow: 3;
        }
        .child2{
            flex-grow: 5;
        }
        .child3{
            flex-grow: 4;
        }
        .child4{
            flex-grow:0;
        }
    </style>
</head>
<body>
    <h1>Flex Items</h1>
    <div class="parent">
        <div class="child child1">1</div>
        <div class="child child2">2</div>
        <div class="child child3">3</div>
        <div class="child child4">4</div>
    </div>
</body>
</html>
