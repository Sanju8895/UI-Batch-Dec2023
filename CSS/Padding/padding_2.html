<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            border:2px solid green;
            width:200px;
            margin:10px;
        }
        .demo1{
            padding:10px;
        }
        .demo2{
            padding:10px 20px;
        }
        .demo3{
            padding:10px 20px 30px;
        }
        .demo4{
            padding:10px 20px 30px 40px;
        }
        .demo5{
            padding-top:10px;
            padding-right:20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <h1>Padding examples</h1>

    <div class="demo demo1"> Content 1</div>
    <div class="demo demo2"> Content 2</div>
    <div class="demo demo3"> Content 3</div>
    <div class="demo demo4"> Content 4</div>
    <div class="demo demo5"> Content 5</div>

</body>
</html>
