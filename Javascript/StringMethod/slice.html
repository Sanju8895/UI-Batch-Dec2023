<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Slice() is a method where you can take a portion of previous string to create a new string
        let str="javascript";
        let str1=str.slice(0,3);
        let str2= str.slice(0, -3)
        document.write(str,"<br>");
        document.write(str1,"<br>");
        document.write(str2);

        // Note:slice support nagative value where as substing will not
    </script>
</body>
</html>
