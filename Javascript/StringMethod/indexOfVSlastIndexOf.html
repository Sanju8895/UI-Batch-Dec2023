<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="this is a javascript session";
        document.write(str.indexOf("i"),"<br>");
        document.write(str.indexOf("a"),"<br>");
        document.write(str.indexOf("h"),"<br>");
        document.write(str.indexOf("t"),"<br>");

        document.write(str.lastIndexOf("i"),"<br>");
        document.write(str.lastIndexOf("a"),"<br>");
        document.write(str.lastIndexOf("h"),"<br>");
        document.write(str.lastIndexOf("t"),"<br>");
    </script>
</body>
</html>
