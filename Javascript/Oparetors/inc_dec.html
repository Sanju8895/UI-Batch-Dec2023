<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;

        // Pre-increment
        console.log(++a); // 11
        console.log(++b); // 21
        // post-Increment
        console.log(a++); // 11
        console.log(a) ; // 12  updated one
        console.log(b++); // 21
        console.log(b) ; // 22 updated one

        // pre-Decrement
        console.log(--a); // 11
        console.log(--b); // 21
        // post-decrement
        console.log(a--); // 11
        console.log(a); // 10
        console.log(b--); //  21
        console.log(b); //  20

        
    </script>
</body>
</html>
