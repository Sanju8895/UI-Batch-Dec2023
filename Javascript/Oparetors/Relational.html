<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Relational</h1>
    <script>
        let a=10;
        let b=20;
        let c=10;
        console.log(a>b);  // false
        console.log(a>=b); // false
        console.log(a>=c);  // true
         console.log("===========")
        console.log(a<b);  //true
        console.log(a<=b);  //true
        console.log(a<=c);  // true

        //== compainers only values
        console.log("===========")
        console.log(a==b);  // false
        console.log(a==c);  // true

        let d= "10";
        console.log("=================")
        console.log(d==a); // true

        // ==== will check both type and value;
        console.log("================");
        console.log(d===a); // false

        // reference type compainers

        let arr=[];
        let arr1= [];
        console.log('=========');
        console.log(arr == arr1); // false
        console.log(arr == arr); //  true
        console.log(arr === arr1); // false
        console.log(arr === arr); // true

        console.log("==========")
        console.log(a != b); //true
        console.log(a != d); // false

        console.log("==========");
        console.log(a !== d); // true
        console.log(a !== b); //  true
        console.log(a !== c); //  false






    </script>
</body>
</html>
