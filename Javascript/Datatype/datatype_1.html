<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // premitive Datatype
        //  Number type
        let num= 10; // yes
        let num1= 10.12 // yes
        let num2= 123456789;  // yes
        console.log("Type of num is:",typeof (num));
        console.log("Type of num1 is:",typeof num1);
        console.log("Type of num2 is:",typeof num2);

        // String stype // with qutations
        let str = "sanjaya"; // yes
        console.log("type is str is :",typeof str);
        console.log("str is value is :", str);

        let str1= 'sanjaya';  // yes
        console.log("type is str1 is :",typeof str1);
        console.log("str1 is value is :",str1);

        let str2= 'sanjaya "kumar" Nayak';  // yes
        console.log("type is str2 is :",typeof str2);
        console.log("str2 is value is :",str2);

        let str3= "sanjaya 'kumar' Nayak";  // yes
        console.log("type is str3 is :",typeof str3);
        console.log("str3 is value is :",str3);

        let str4= "sanjaya \"kumar\" nayak"; // yes
        console.log("type is str4 is :",typeof str4);
        console.log("str4 is value is :",str4);

        let str5= 'sanjaya \'kumar\' nayak'; // yes
        console.log("type is str5 is :",typeof str5);
        console.log("str5 is value is :",str5);

        // Boolean Type // always it will true or false;
        let isBoolean = true;
        console.log("type is isBoolean is :",typeof isBoolean);
        console.log("IsBoolean value is:", isBoolean);

        let isBoolean1 = false;
        console.log("type is isBoolean1 is :",typeof isBoolean1);
        console.log("IsBoolean1 value is:", isBoolean1);

        // undefined type // value is not initialized;
        let resultIs;
        console.log("type is resultIs is :",typeof resultIs);
        console.log("resultIs is value is :",typeof resultIs);

        // Null type // the absence of an object value which means nothing;
        let outputIs= null;
        console.log("type is outputIs is:", typeof outputIs);
        console.log("outputIs value is:", outputIs);

        // BigInt type
        let BigNum= 12345n;
        console.log("type of BigNum is:",typeof BigNum);
        console.log("BigNum value is:", BigNum);
        let BigNum1 = BigInt("123456789012345678901234567890");
        console.log("type of BigNum1 is:",typeof BigNum1);
        console.log("BigNum1 value is:", BigNum1);

        // Symbol type

    </script>
</body>
</html>
