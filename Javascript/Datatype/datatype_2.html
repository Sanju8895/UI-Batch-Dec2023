<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function
        // object
        // Array

        function f1(x){ return x;};
        // f1("sanju");
        console.log("type of f1 is :",typeof (f1));
        console.log("value of f1 is :", f1);

        // Object type // can store multiple value with key and value pairs;
        let obj= {name:"sanju", age:25};
        console.log("type of obj is :",typeof obj);
        console.log("type of obj is :",obj instanceof Object); // ture
        console.log("type of obj is :",obj instanceof Array); // false
        console.log("value of obj is :",obj);

        let arr= [1,2,3,4,5,"sanju", true]; // can store multiple value with reference of index; index always start with 0;
        console.log("type of arr is:", typeof arr);
        console.log("type of arr is:", arr  instanceof Array); // true
        console.log("type of arr is:", arr  instanceof Object); // true
        console.log("value of arr is :",arr);


    </script>
</body>
</html>
